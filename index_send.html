<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Send</title>
</head>
<body>
    Client2
    <button onclick="sendMessage()">Send Msg</button>
    <h2>Value:</h2>
    <h2 id="data"></h2>
    <button onclick="socketOpen()">Socket Open</button>
</body>
<script>
    // Create WebSocket connection.
    let socket = new WebSocket('ws://localhost:3000');

    function socketOpen() {
        socket = new WebSocket('ws://localhost:3000/send');
        // Send a message every 2 seconds
        WebSocket2();
        setInterval(() => {
            sendMessage()
        }, 2000); // 2000 milliseconds = 2 seconds
    }

    const WebSocket2 = () => {
        // Connection opened
        socket.addEventListener('open', function (event) {
            console.log('Connected to WS Server')
        });
    
        // Listen for messages
        socket.addEventListener('message', function (event) {
            const Getdata = event.data;
            console.log('Message from server ', Getdata);
            document.getElementById('data').innerHTML=Getdata;
        });    
    } 
    
    const sendMessage = () => {
        socket.send(JSON.stringify(SentToServer()));
        console.log(SentToServer())
    }        



    const randomNumber = () => {return Math.floor(Math.random() * 101)}; // Multiply by 101 to include 100 in the range

    function SentToServer() {
        return { temperature: randomNumber(), voltage: randomNumber() }
    }

    console.log(window.location)





</script>
</html>
